<!doctype html>
<html>
  <head>
    <title>FUI</title>
    <link rel="stylesheet" href="style.css">
    <script src="react-0.13.3.js"></script>
    <script src="JSXTransformer-0.13.3.js"></script>
    <script src="data.js"></script>
  </head>
  <body>
    <div id="content"></div>

    <script type="text/jsx">
    var FileUI = React.createClass({
      getInitialState: function() {
        return {path: ""};
      },

      getFilesForPath: function(path) {
        return this.props.files;
      },

      handleFileClick: function(path) {
        this.setState({path: path});
      },

      render: function() {
        var files = this.getFilesForPath(this.state.path);
        return (
          <div className="fileui_box">
            <BreadcrumbBar />
            <FileUITable files={files}
                         path={this.state.path}
                         onFileClick={this.handleFileClick}/>
          </div>
        );
      }
    });

    var BreadcrumbBar = React.createClass({
      render: function() {
        return (
          <div className="fileui_box-breadcrumb">
            Breadcrumb Bar
          </div>
        );
      }
    });

    var FileUITable = React.createClass({
      handleFileClick: function() {
        this.props.onFileClick.apply(undefined, arguments);
      },

      render: function() {
        var fileNodes = [];
        for (var file in this.props.files) {
          fileNodes.push(<FileUIRow key={this.props.files[file].name}
                                    name={this.props.files[file].name}
                                    path={this.props.path}
                                    modified={this.props.files[file].modified}
                                    onFileClick={this.handleFileClick} />);
        }

        return (
          <table className="fileui_box-table">
            {fileNodes}
          </table>
        );
      }
    });

    var FileUIRow = React.createClass({
      handleChange: function(event) {
        event.preventDefault();
        this.props.onFileClick(event.target.dataset.path + this.props.name + "/");
      },

      render: function() {
        return (
          <tr className="fileui_box-row">
            <td>
              <a href="" data-path={this.props.path} onClick={this.handleChange}>{this.props.name}</a>
            </td>
            <td>{this.props.modified}</td>
          </tr>
        );
      }
    });

    React.render(
      <FileUI files={files.benders.files} />,
      document.getElementById("content")
    );
    </script>
  </body>
</html>
